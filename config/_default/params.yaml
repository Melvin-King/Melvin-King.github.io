        type: local
        style: maptiler-3d
        center: [ -0.127758, 51.507351 ]
        tilesBoundingBox: [ 0.49956765, 0.3325506204915718, 0.4997617583333333, 0.3323975306107756 ]
        tilesMinZoom: 0
        tilesMaxZoom: 15
